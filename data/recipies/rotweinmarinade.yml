name: Rotwein-Zwiebel-Marinade
type: Marinaden
ingredients:
  - 200 ml Rotwein
  - 50 ml Sojasauce
  - 1,5 EL Balsamico Essig
  - 1 EL brauner Zucker
  - 1 fein gehackte Knoblauchzehe
  - 50 ml Olivenöl
  - schwarzer Pfeffer
  - 3 große Rote Zwiebeln
recipie:
  - name: Zubereitung
    steps:
      - 200ml Rotwein, 50ml Sojasauce, 1,5 EL Essig, 1 EL Zucker, 1 Knoblauchzehe, 50ml Olivenöl und eine Prise Pfeffer in eine Schüssel geben
      - so lange verrühren, bis sich das Öl gleichmäßig verteilt hat
      - Zwiebeln in dünne Ringe schneiden (KitchenAid)
      - Zwiebelringe ca. 30 min in der Schüssel marinieren
      - Zwiebelringe in einer Pfanne anbraten (vorher nicht abtropfen lassen)
      - gebratene Zwiebelringe wieder in die Marniade geben
      - kurz aufkochen
